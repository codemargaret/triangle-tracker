<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Triangle</title>
</head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <h3>Enter the lengths of your sizes below.</h3>
      <form id="triangle">
        <label for="side1">Side 1</label>
        <input id="side1" type="text">
        <label for="side2">Side 2</label>
        <input id="side2" type="text">
        <label for="side3">Side 3</label>
        <input id="side3" type="text">
        <button type="submit" class="btn">Find my triangle type.</button>
      </form>
      <div id="res-eq">
        <p>Your triangle type is equilateral<p>
      </div>
      <div id="res-is">
        <p>Your triangle type is isosceles<p>
      </div>
      <div id="res-sc">
        <p>Your triangle type is scalene<p>
      </div>
      <div id="res-no">
        <p>NOOOOOOOOOOOO<p>
      </div>
    </div>
  </body>
</html>
